<nz-breadcrumb>
  <nz-breadcrumb-item>
    <i nz-icon nzType="home"></i>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="12">
    <div class="inner-box">
      <google-chart title="Bar Chart" [type]="barChart" [data]="data" [columns]="columnNames" [width]="width"
        [height]="height">
      </google-chart>
    </div>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12">
    <google-chart title="Donut Chart" [type]="pieChart" [data]="data" [columns]="columnNames" [width]="width"
      [height]="height" [options]="donutOptions">
    </google-chart>
  </div>
</div>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="12">
    <div class="inner-box">
      <google-chart title="Bar Chart" [type]="barChart" [data]="data" [columns]="columnNames" [width]="width"
        [height]="height">
      </google-chart>
    </div>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12">
    <google-chart title="Pie Chart" [type]="pieChart" [data]="data" [columns]="columnNames" [width]="width"
      [height]="height">
    </google-chart>
  </div>
</div>

<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
  <div nz-col class="gutter-row" [nzSpan]="12">
    <google-chart title="Line Chart" [type]="lineChart" [data]="data" [columns]="columnNames" [width]="width"
      [height]="height">
    </google-chart>
  </div>
  <div nz-col class="gutter-row" [nzSpan]="12">
    <google-chart title="Area Chart" [type]="areaChart" [data]="data" [columns]="columnNames" [width]="width"
      [height]="height">
    </google-chart>
  </div>
</div>
<ngx-spinner></ngx-spinner>
